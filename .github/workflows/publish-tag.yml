name: Build Plugin

# 触发条件：推送代码、创建 Pull Request、手动触发、仓库同步后
on:
  workflow_dispatch:
  repository_dispatch:
    types: [after_sync]
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 步骤1：拉取代码仓库（包含所有文件）
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：配置 JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # 步骤3：给 Gradle 脚本添加执行权限
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # 步骤附加：Git 参数设置
      - name: Git Config Set
        run: git config --global user.name "starfish2994"

      # 步骤4：执行 Gradle 构建任务
      - name: Build with Gradle
        run: ./gradlew clean build


      # 步骤6：上传仓库内所有文件（核心修改：路径改为根目录所有内容）
      - name: Upload all files in repository
        uses: actions/upload-artifact@v4
        with:
          name: ecoenchant-all-files  # 压缩包名称，便于识别
          path: ./*  # 上传根目录下所有文件/文件夹（包含 src、config、build 等）
          if-no-files-found: warn  # 若意外无文件，仅警告不阻断构建
